{{- if .Values.security }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "edgeclaw.fullname" . }}-keys
  labels:
    {{- include "edgeclaw.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.security.ed25519PrivateKey }}
  ed25519-private.key: {{ .Values.security.ed25519PrivateKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.security.x25519PrivateKey }}
  x25519-private.key: {{ .Values.security.x25519PrivateKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.webui.authPassword }}
  webui-password: {{ .Values.webui.authPassword | b64enc | quote }}
  {{- end }}
---
{{- if .Values.security.tlsCert }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "edgeclaw.fullname" . }}-tls
  labels:
    {{- include "edgeclaw.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.security.tlsCert | b64enc | quote }}
  tls.key: {{ .Values.security.tlsKey | b64enc | quote }}
{{- end }}
{{- end }}
