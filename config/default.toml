[agent]
device_name = "my-workstation"
listen_port = 8443
max_connections = 50

[transport]
tcp_enabled = true
quic_enabled = false
ble_enabled = false

[security]
policy_mode = "strict"
default_role = "viewer"
session_timeout_secs = 3600
key_rotation_secs = 3600

[execution]
sandbox_enabled = true
max_concurrent = 5
default_timeout_secs = 60
max_timeout_secs = 3600
allowed_paths = []

[resource]
cpu_limit_percent = 80
memory_limit_percent = 85
gpu_enabled = false

[logging]
level = "info"
format = "json"
rotation = "daily"
max_files = 30

[ai]
# Primary provider: "none", "ollama", "openai", "claude"
primary = "none"

[ai.local]
endpoint = "http://localhost:11434"
model = "llama3.2:3b"
timeout_ms = 5000

[ai.cloud]
provider = "openai"
model = "gpt-4o-mini"
endpoint = "https://api.openai.com"
timeout_ms = 30000

[ai.policy]
escalation_threshold = 0.6
never_cloud = ["password", "secret", "private_key", "token", "credential", "api_key"]
require_consent = true
audit_ai_calls = true

[webui]
enabled = true
port = 9444
bind = "127.0.0.1"
auto_open = true
max_agents = 1
license_tier = "free"
work_profile = "all"
