<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EdgeClaw Agent — Chat</title>
<style>
:root {
  --bg: #0f1117;
  --surface: #1a1d27;
  --surface2: #242836;
  --primary: #6c63ff;
  --primary-light: #8b83ff;
  --text: #e4e4e7;
  --text-muted: #9ca3af;
  --user-bubble: #6c63ff;
  --agent-bubble: #1e2235;
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --radius: 12px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ── Header ── */
.header {
  background: var(--surface);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  padding: 12px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-shrink: 0;
}
.header-logo {
  width: 36px; height: 36px;
  background: var(--primary);
  border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  font-weight: 700; font-size: 18px; color: #fff;
}
.header-info h1 { font-size: 16px; font-weight: 600; }
.header-info .sub { font-size: 12px; color: var(--text-muted); }
.header-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }
.header-status {
  display: flex; align-items: center; gap: 6px;
  font-size: 12px; color: var(--success);
}
.header-status .dot {
  width: 8px; height: 8px; border-radius: 50%;
  background: var(--success);
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}
.agent-badge {
  font-size: 11px;
  background: rgba(108,99,255,0.2);
  color: var(--primary-light);
  border: 1px solid rgba(108,99,255,0.3);
  border-radius: 12px;
  padding: 2px 10px;
}

/* ── Profile Tabs ── */
.profile-tabs {
  background: var(--surface);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  padding: 6px 16px;
  display: flex;
  gap: 4px;
  flex-shrink: 0;
}
.profile-tab {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 8px;
  padding: 5px 14px;
  color: var(--text-muted);
  font-size: 12px;
  cursor: pointer;
  transition: all 0.2s;
}
.profile-tab:hover { background: var(--surface2); color: var(--text); }
.profile-tab.active {
  background: var(--primary);
  border-color: var(--primary);
  color: #fff;
}

/* ── Quick Actions ── */
.quick-actions {
  background: var(--surface);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  padding: 8px 16px 10px;
  flex-shrink: 0;
  max-height: 180px;
  overflow-y: auto;
}
.quick-actions::-webkit-scrollbar { width: 4px; }
.quick-actions::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }
.qa-group-label {
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: var(--text-muted);
  margin: 6px 0 4px 2px;
}
.qa-group-label:first-child { margin-top: 0; }
.qa-row {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 4px;
}
.quick-btn {
  background: var(--surface2);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 4px 12px;
  color: var(--text);
  font-size: 12px;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.2s;
}
.quick-btn:hover {
  background: var(--primary);
  border-color: var(--primary);
  color: #fff;
}
.quick-btn.confirm {
  border-color: rgba(245,158,11,0.3);
  color: var(--warning);
}
.quick-btn.confirm:hover {
  background: var(--warning);
  border-color: var(--warning);
  color: #000;
}

/* ── Chat Messages ── */
.chat-area {
  flex: 1;
  overflow-y: auto;
  padding: 16px 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.chat-area::-webkit-scrollbar { width: 6px; }
.chat-area::-webkit-scrollbar-track { background: transparent; }
.chat-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

.msg { display: flex; gap: 10px; max-width: 85%; animation: fadeIn 0.3s ease; }
.msg.user { margin-left: auto; flex-direction: row-reverse; }
.msg.system { margin: 0 auto; max-width: 90%; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

.msg-avatar {
  width: 32px; height: 32px; border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; flex-shrink: 0;
}
.msg.agent .msg-avatar { background: var(--primary); color: #fff; }
.msg.user .msg-avatar { background: #374151; color: var(--text); }
.msg.system .msg-avatar { display: none; }

.msg-content {
  padding: 10px 14px;
  border-radius: var(--radius);
  font-size: 14px; line-height: 1.55;
}
.msg.agent .msg-content { background: var(--agent-bubble); border-bottom-left-radius: 4px; }
.msg.user .msg-content { background: var(--user-bubble); color: #fff; border-bottom-right-radius: 4px; }
.msg.system .msg-content {
  background: rgba(108, 99, 255, 0.1);
  border: 1px solid rgba(108, 99, 255, 0.2);
  font-size: 12px; color: var(--text-muted);
  text-align: center; border-radius: 8px;
  padding: 8px 16px;
}

.msg-meta {
  font-size: 11px; color: var(--text-muted);
  margin-top: 4px;
}
.msg.user .msg-meta { text-align: right; }

.msg-content pre {
  background: rgba(0,0,0,0.3);
  border-radius: 6px;
  padding: 8px 10px;
  margin-top: 6px;
  font-size: 12px;
  font-family: 'Cascadia Code', 'Fira Code', monospace;
  overflow-x: auto;
  white-space: pre-wrap;
  word-break: break-word;
}

.msg-intent {
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid rgba(16, 185, 129, 0.25);
  border-radius: 6px;
  padding: 6px 10px;
  margin-top: 8px;
  font-size: 12px;
  color: var(--success);
  display: flex; align-items: center; gap: 6px;
}

/* ── Execution Result ── */
.exec-result {
  margin-top: 8px;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08);
}
.exec-header {
  display: flex; align-items: center; gap: 8px;
  padding: 6px 10px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.exec-header.success { background: rgba(16,185,129,0.15); color: var(--success); }
.exec-header.failed { background: rgba(239,68,68,0.15); color: var(--error); }
.exec-header .duration {
  margin-left: auto;
  font-weight: 400;
  opacity: 0.8;
}
.exec-output {
  background: rgba(0,0,0,0.4);
  padding: 10px 12px;
  font-size: 12px;
  font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
  white-space: pre-wrap;
  word-break: break-word;
  max-height: 300px;
  overflow-y: auto;
  line-height: 1.5;
  color: #d4d4d4;
}
.exec-output::-webkit-scrollbar { width: 4px; }
.exec-output::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 2px; }
.exec-stderr {
  border-top: 1px solid rgba(239,68,68,0.2);
  background: rgba(239,68,68,0.05);
  padding: 8px 12px;
  font-size: 12px;
  font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
  white-space: pre-wrap;
  word-break: break-word;
  color: #f87171;
  max-height: 150px;
  overflow-y: auto;
}

/* ── Typing Indicator ── */
.typing {
  display: none;
  align-items: center;
  gap: 10px;
  padding: 0 20px 8px;
}
.typing.active { display: flex; }
.typing-dots { display: flex; gap: 4px; }
.typing-dots span {
  width: 6px; height: 6px;
  background: var(--text-muted);
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out;
}
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce {
  0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
  40% { transform: scale(1); opacity: 1; }
}
.typing-text { font-size: 12px; color: var(--text-muted); }

/* ── Input Area ── */
.input-area {
  background: var(--surface);
  border-top: 1px solid rgba(255,255,255,0.06);
  padding: 12px 16px;
  display: flex;
  gap: 10px;
  align-items: flex-end;
  flex-shrink: 0;
}
.input-wrap {
  flex: 1;
  background: var(--surface2);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: var(--radius);
  display: flex;
  align-items: flex-end;
}
.input-wrap:focus-within {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(108,99,255,0.15);
}
#chatInput {
  flex: 1;
  background: none;
  border: none;
  padding: 10px 14px;
  color: var(--text);
  font-size: 14px;
  font-family: inherit;
  resize: none;
  outline: none;
  max-height: 120px;
  line-height: 1.4;
}
#chatInput::placeholder { color: var(--text-muted); }

.send-btn {
  width: 44px; height: 44px;
  background: var(--primary);
  border: none;
  border-radius: var(--radius);
  color: #fff;
  cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  transition: all 0.2s;
  flex-shrink: 0;
}
.send-btn:hover { background: var(--primary-light); transform: scale(1.05); }
.send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
.send-btn svg { width: 20px; height: 20px; }

/* ── Responsive ── */
@media (max-width: 600px) {
  .msg { max-width: 92%; }
  .header { padding: 10px 14px; }
  .chat-area { padding: 12px 14px; }
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="header-logo">E</div>
  <div class="header-info">
    <h1>EdgeClaw Agent</h1>
    <div class="sub" id="headerSub">Connecting...</div>
  </div>
  <div class="header-right">
    <span class="agent-badge" id="agentBadge"></span>
    <div class="header-status" id="statusBadge">
      <span class="dot"></span>
      <span id="statusText">Online</span>
    </div>
  </div>
</div>

<!-- Profile Tabs -->
<div class="profile-tabs" id="profileTabs">
  <button class="profile-tab active" data-profile="all">All</button>
  <button class="profile-tab" data-profile="System">System</button>
  <button class="profile-tab" data-profile="SoftwareDev">Software Dev</button>
  <button class="profile-tab" data-profile="Marketing">Marketing</button>
</div>

<!-- Quick Actions -->
<div class="quick-actions" id="quickActions"></div>

<!-- Chat Area -->
<div class="chat-area" id="chatArea">
  <div class="msg system">
    <div class="msg-content">EdgeClaw Agent Chat — Zero-Trust Edge AI<br>Type <code style="background:rgba(255,255,255,0.08);padding:1px 5px;border-radius:3px;font-size:12px;">help</code> for available commands</div>
  </div>
</div>

<!-- Typing Indicator -->
<div class="typing" id="typingIndicator">
  <div class="typing-dots"><span></span><span></span><span></span></div>
  <span class="typing-text">Agent is executing...</span>
</div>

<!-- Input -->
<div class="input-area">
  <div class="input-wrap">
    <textarea id="chatInput" rows="1" placeholder="Type a command... (status, cpu, git status, build, help)" autocomplete="off"></textarea>
  </div>
  <button class="send-btn" id="sendBtn" title="Send">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="22" y1="2" x2="11" y2="13"></line>
      <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
    </svg>
  </button>
</div>

<script>
const API = window.location.origin;
const chatArea = document.getElementById('chatArea');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const typingIndicator = document.getElementById('typingIndicator');
const quickActions = document.getElementById('quickActions');
const headerSub = document.getElementById('headerSub');
const statusBadge = document.getElementById('statusBadge');
const statusText = document.getElementById('statusText');
const agentBadge = document.getElementById('agentBadge');

let sending = false;
let allActions = [];
let activeProfile = 'all';

// ── Profile Tab Switching ──
document.getElementById('profileTabs').addEventListener('click', (e) => {
  const tab = e.target.closest('.profile-tab');
  if (!tab) return;
  document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
  tab.classList.add('active');
  activeProfile = tab.dataset.profile;
  renderQuickActions();
});

// ── Auto-resize textarea ──
chatInput.addEventListener('input', () => {
  chatInput.style.height = 'auto';
  chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
});

// ── Send on Enter (Shift+Enter for newline) ──
chatInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

sendBtn.addEventListener('click', sendMessage);

// ── Add message to UI ──
function addMessage(role, text, meta) {
  const div = document.createElement('div');
  div.className = `msg ${role}`;

  let avatarChar = role === 'agent' ? 'E' : role === 'user' ? 'U' : '';
  let avatar = role !== 'system' ? `<div class="msg-avatar">${avatarChar}</div>` : '';

  let content = escapeHtml(text);
  content = content.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');
  content = content.replace(/`([^`]+)`/g, '<code style="background:rgba(255,255,255,0.08);padding:1px 5px;border-radius:3px;font-size:12px;">$1</code>');
  content = content.replace(/\n/g, '<br>');

  let intentHtml = '';
  if (meta && meta.intent) {
    intentHtml = `<div class="msg-intent">&#9654; [${escapeHtml(meta.intent.capability)}] ${escapeHtml(meta.intent.command)}</div>`;
  }

  // Execution result display
  let execHtml = '';
  if (meta && meta.exec_result) {
    const exec = meta.exec_result;
    const statusClass = exec.success ? 'success' : 'failed';
    const statusIcon = exec.success ? '&#10003;' : '&#10007;';
    const statusLabel = exec.success ? 'Executed Successfully' : 'Execution Failed';
    const duration = exec.duration_ms ? `${exec.duration_ms}ms` : '';
    const exitCode = exec.exit_code !== null ? ` (exit: ${exec.exit_code})` : '';

    execHtml = `<div class="exec-result">`;
    execHtml += `<div class="exec-header ${statusClass}">${statusIcon} ${statusLabel}${exitCode}<span class="duration">${duration}</span></div>`;
    if (exec.stdout && exec.stdout.trim()) {
      execHtml += `<div class="exec-output">${escapeHtml(exec.stdout)}</div>`;
    }
    if (exec.stderr && exec.stderr.trim()) {
      execHtml += `<div class="exec-stderr">${escapeHtml(exec.stderr)}</div>`;
    }
    if (!exec.stdout?.trim() && !exec.stderr?.trim()) {
      execHtml += `<div class="exec-output" style="color:var(--text-muted);font-style:italic;">(no output)</div>`;
    }
    execHtml += `</div>`;
  }

  let metaHtml = '';
  if (meta && meta.provider) {
    metaHtml = `<div class="msg-meta">${escapeHtml(meta.provider)} · ${(meta.confidence * 100).toFixed(0)}%</div>`;
  } else if (role === 'user') {
    metaHtml = `<div class="msg-meta">${new Date().toLocaleTimeString()}</div>`;
  }

  div.innerHTML = `${avatar}<div style="flex:1;min-width:0"><div class="msg-content">${content}${intentHtml}${execHtml}</div>${metaHtml}</div>`;
  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
}

function escapeHtml(str) {
  const d = document.createElement('div');
  d.textContent = str;
  return d.innerHTML;
}

// ── Send message ──
async function sendMessage() {
  const text = chatInput.value.trim();
  if (!text || sending) return;

  sending = true;
  sendBtn.disabled = true;
  addMessage('user', text);
  chatInput.value = '';
  chatInput.style.height = 'auto';

  typingIndicator.classList.add('active');
  chatArea.scrollTop = chatArea.scrollHeight;

  try {
    const res = await fetch(`${API}/api/chat`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text }),
    });

    if (!res.ok) {
      const err = await res.text();
      throw new Error(err || `HTTP ${res.status}`);
    }

    const data = await res.json();
    addMessage('agent', data.message, {
      provider: data.provider,
      confidence: data.confidence,
      intent: data.intent,
      exec_result: data.exec_result,
    });
  } catch (err) {
    addMessage('system', `Error: ${err.message}`);
  } finally {
    typingIndicator.classList.remove('active');
    sending = false;
    sendBtn.disabled = false;
    chatInput.focus();
  }
}

// ── Render quick actions (grouped by profile/group) ──
function renderQuickActions() {
  const filtered = activeProfile === 'all'
    ? allActions
    : allActions.filter(a => a.profile === activeProfile || a.profile === 'System');

  // Group by group label
  const groups = {};
  filtered.forEach(a => {
    const key = a.group || 'Other';
    if (!groups[key]) groups[key] = [];
    groups[key].push(a);
  });

  quickActions.innerHTML = '';
  for (const [groupName, actions] of Object.entries(groups)) {
    const label = document.createElement('div');
    label.className = 'qa-group-label';
    label.textContent = groupName;
    quickActions.appendChild(label);

    const row = document.createElement('div');
    row.className = 'qa-row';
    actions.forEach(a => {
      const btn = document.createElement('button');
      btn.className = `quick-btn${a.needs_confirmation ? ' confirm' : ''}`;
      btn.textContent = a.label;
      btn.title = a.command;
      btn.onclick = () => {
        if (a.needs_confirmation) {
          if (!confirm(`Execute: ${a.command}?`)) return;
        }
        chatInput.value = a.command;
        sendMessage();
      };
      row.appendChild(btn);
    });
    quickActions.appendChild(row);
  }
}

// ── Load quick actions ──
async function loadQuickActions() {
  try {
    const res = await fetch(`${API}/api/quick-actions`);
    if (!res.ok) return;
    allActions = await res.json();
    renderQuickActions();
  } catch (_) {}
}

// ── Load status ──
async function loadStatus() {
  try {
    const res = await fetch(`${API}/api/status`);
    if (!res.ok) throw new Error();
    const data = await res.json();
    headerSub.textContent = `${data.provider || 'none'} · Port ${data.port || '?'} · ${data.capabilities || 0} caps`;
    statusText.textContent = 'Online';
    statusBadge.querySelector('.dot').style.background = 'var(--success)';
    statusBadge.style.color = 'var(--success)';
  } catch (_) {
    headerSub.textContent = 'Disconnected';
    statusText.textContent = 'Offline';
    statusBadge.querySelector('.dot').style.background = 'var(--error)';
    statusBadge.style.color = 'var(--error)';
  }
}

// ── Load agent info ──
async function loadAgents() {
  try {
    const res = await fetch(`${API}/api/agents`);
    if (!res.ok) return;
    const data = await res.json();
    const tier = data.license_tier || 'free';
    const max = data.max_agents || 1;
    agentBadge.textContent = `${tier} · ${max} agent${max > 1 ? 's' : ''}`;
  } catch (_) {
    agentBadge.textContent = '';
  }
}

// ── Init ──
loadStatus();
loadQuickActions();
loadAgents();
chatInput.focus();

// Refresh status every 30s
setInterval(loadStatus, 30000);
</script>
</body>
</html>
